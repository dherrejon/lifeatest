<div ng-controller="AdministrarEtiquetaController as admEtiqueta" style="margin-top:57px">
   
    <div class="container-fluid">
       
        <div class="row">
        
               <div class="tab" role="tabpanel">
                    <!-- pestaÃ±as -->
                    <ul ng-if="anchoPantalla > 400" class="nav nav-tabs" role="tablist">

                    </ul>

                    <ul ng-if="anchoPantalla < 401" class="nav nav">

                            <button  class="dropdown-toggle  btn dropDownTab" data-toggle="dropdown" >

                                <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu elemetosDropdownListModal">
                                <li ng-repeat="tab in tabs"  class="dropdownOpcionModal">

                                    </a>
                                </li>
                            </ul>

                        </li>
                    </ul>


                    <!-- Contenido -->
                    <div class="tab-content">

                        <!-- Etiqueta -->
                        <div role="tabpanel" class="tab-pane in active" id="Etiquetas">

                            <div ng-include=" 'html/Sabiduria/Administrar/Etiqueta/Etiqueta.html' ">

                            </div>
                       </div>
                   </div>

                </div>
                
                <br>
              
        </div>
    </div>
